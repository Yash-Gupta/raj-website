		<script>
			$(document).ready(function() {
				$('.img-fluid').click(function(){
				      $('.modal-body').empty();
				    var href = $(this).attr("src");
				  	var title = $(this).attr("title");
				  	$('.modal-title').html(title);
				  	var elem = document.createElement("img");
					elem.setAttribute("src", href);
					elem.setAttribute("id", href);
				  	document.getElementById("modal-body").appendChild(elem);
  					$('#myModal').modal({show:true});
				});

				$('.divider-buttons').click(function(){
					var showDiv = $(this).attr('goto');
					$('#experienceBtn').attr('class', 'divider-buttons');
					$('#awardsBtn').attr('class', 'divider-buttons');
					$('#volunteerBtn').attr('class', 'divider-buttons');

					$(this).attr('class', 'divider-buttons active');
					$('#experience').fadeOut(250);
					$('#awards').fadeOut(250);
					$('#volunteer').hide();
					$('#' + showDiv).show();
					$('#' + showDiv).addClass("animated fadeInUp");

				});

				$('#experience').show();
				$('#awards').hide();
				$('#volunteer').hide();

			});
		</script>

		<script type="text/javascript">
			$(window).resize(larg);

 			function larg(){
 				if (document.documentElement.clientWidth < 835) {
					console.log("mobile"); 
					$('.twoThirdsT').hide();
					$( "body" ).append( "<script src='navbar.js'><\/script>" ); 
 				}else{
 					$('.twoThirdsT').show();
 				}
 			}
			if (document.documentElement.clientWidth < 835) {
				console.log("mobile"); 
				$('.twoThirdsT').hide();
 			   document.write("<script src='navbar.js'><\/script>");  
 			} 


			$.get("https://api.cosmicjs.com/v1/raj-website/object-type/portfolio-objects",{},
			    function(data) {
			    	for(var i = 0; i< data['objects'].length; i++){
			    		var pictureURL = data['objects'][i]['metadata']['picture']['url'];
			    		var date = data['objects'][i]['metadata']['date'];
			    		var shortdesc = data['objects'][i]['metadata']['shortdesc'];
			    		var longdesc = data['objects'][i]['metadata']['longdesc'];
			    		var title = data['objects'][i]['metadata']['title'];
			    		var longtitle = data['objects'][i]['metadata']['longtitle'];
			    		var type = data['objects'][i]['metadata']['type'];

    					var row = document.getElementById(type);
    					var col = document.createElement('div');
    					col.setAttribute('style', 'margin-left: 50px;margin-bottom:50px;height:450px; padding:0px !important; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); text-align:center');
    					col.setAttribute('class', 'col-md-3');

    						var img = document.createElement('img');
    						img.setAttribute('src', pictureURL);
    						img.setAttribute('style', 'object-fit: cover;height:50%; width:100%; padding:0px !important');

    						var br = document.createElement('br');

    						var h3 = document.createElement('h3');
    						h3.setAttribute('style', 'font-family: inherit;font-size:26px; color: black; margin-top:35px; padding:0px');
    						h3.innerHTML = title;

    						var dateP = document.createElement('p');
    						dateP.setAttribute('style', "font-family: 'Lato'; color:rgb(222, 60, 47); margin-top:-28px; font-size:13px; font-weight:400");
    						dateP.innerHTML = date;

    						var shortDescP = document.createElement('p');
    						shortDescP.setAttribute('style', "font-family: 'Lato'; font-size:16px; font-weight:300; font-color: rgb(151, 151, 151); line-height:1.625; padding-left:40px;padding-right:40px ");
    						shortDescP.innerHTML = shortdesc;


    						var button = document.createElement('button');
    						button.setAttribute('style', "font-family: 'Lato'; font-size:16px; font-weight:400; font-color: rgb(151, 151, 151); line-height:1.625; padding-left:40px;padding-right:40px; border: none; background-color:transparent ");
    						button.setAttribute('data-toggle', 'modal');
    						button.setAttribute('data-target', '#myModal' + i);
    						button.innerHTML = "READ MORE";


    						var devModal = document.createElement('div');
    						devModal.setAttribute('id', 'myModal' + i);
    						devModal.setAttribute('class', 'modal fade');
    						devModal.setAttribute('role', 'dialog');

    							var modalDialog = document.createElement('div');
    							modalDialog.setAttribute('class', 'modal-dialog modal-lg');

    								var modalContent = document.createElement('div');
    								modalContent.setAttribute('class', 'modal-content');

    									var modalHeader = document.createElement('div');
    									modalHeader.setAttribute('class', 'modal-header');

    										var btnClose = document.createElement('button');
    										btnClose.setAttribute('type', 'button');
    										btnClose.setAttribute('class', 'close');
    										btnClose.setAttribute('data-dismiss', 'modal');
    										btnClose.innerHTML = '&times;';

    										var h2Title = document.createElement('h2');
    										h2Title.setAttribute('class', 'modal-title');
    										h2Title.innerHTML = longtitle;

    										modalHeader.appendChild(btnClose);
    										modalHeader.appendChild(h2Title);

    									var modalBody = document.createElement('div');
    									modalBody.setAttribute('class', 'modal-body');
										modalBody.setAttribute('style', 'text-align:left');

											var center = document.createElement('center');

												var imgBig = document.createElement('img');
												imgBig.setAttribute('src', pictureURL);
												imgBig.setAttribute('style', 'height:50%; width:50%; padding:0px !important');

												center.appendChild(imgBig);

											var bigDesc = document.createElement('p');
											bigDesc.setAttribute('style', 'margin-top:40px; margin-left:30px');
											bigDesc.innerHTML = longdesc;
			
											modalBody.appendChild(center);
											modalBody.appendChild(bigDesc);

										var modalFooter = document.createElement('div');
										modalFooter.setAttribute('class', 'modal-footer');
			
											var buttonClose = document.createElement('button');
											buttonClose.setAttribute('class', 'btn btn-default');
											buttonClose.setAttribute('data-dismiss', 'modal');
											buttonClose.innerHTML = 'Close';
			
											modalFooter.appendChild(buttonClose);
			
										modalContent.appendChild(modalHeader);
										modalContent.appendChild(modalBody);
										modalContent.appendChild(modalFooter);

									modalDialog.appendChild(modalContent);

								devModal.appendChild(modalDialog);
			
							col.appendChild(img);
							col.appendChild(br);
							col.appendChild(h3);
							col.appendChild(dateP);
							col.appendChild(shortDescP);
							col.appendChild(button);
							col.appendChild(devModal);

						row.appendChild(col);

    				}
    			}
			);

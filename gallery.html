		document.querySelector('body').addEventListener('click', function(event) {
  if (event.target.className.toLowerCase() === 'img-fluid') {
    console.log('testing2');
				    $('.modal-body').empty();
				    var href = event.target.getAttribute("src");
				  	var title = event.target.getAttribute("title");
				  	var id = event.target.getAttribute("id");
				  	$('.modal-title').html(title);
				  	var elem = document.createElement("img");
					elem.setAttribute("src", href);
					elem.setAttribute("id", id);
					elem.setAttribute("class", 'imageBig');
				  	document.getElementById("modal-body").appendChild(elem);
  					$('#myModal').modal({show:true});
  }
});
				
			$(document).keydown(function(e) {
				//alert(e.which);
				var $items = $('.img-fluid');
  				if(e.which == 39) {
  					var image = $('.imageBig').attr('id');
 					$.get("https://api.cosmicjs.com/v1/raj-website/media?folder=gallery",{},
    					function(data) {
    						var i = parseInt(image);
    						 var nextURL = data['media'][i+1]['url'];
    						 $('.imageBig').attr('src', nextURL);
  							$('.imageBig').attr('id', i+1)
    					}
					);

 
  				}
  				if(e.which == 37) {
  					var image = $('.imageBig').attr('id');
 					$.get("https://api.cosmicjs.com/v1/raj-website/media?folder=gallery",{},
    					function(data) {
    						var i = parseInt(image);
    						 var nextURL = data['media'][i-1]['url'];
    						 $('.imageBig').attr('src', nextURL);
  							$('.imageBig').attr('id', i+1)
    					}
					);
  				}
			});
		</script>

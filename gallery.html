		<div tabindex="-1" class="modal fade" style="max-height:90vh;" id="myModal" role="dialog">
  			<div class="modal-dialog" style="max-height:90vh;text-align:center;">
  				<div class="modal-content" style="max-height:90vh;">
    				<div class="modal-header">
						<button class="close" type="button" data-dismiss="modal">X</button>
						<h3 class="modal-title" style="font-family:'Open Sans', sans-serif;">Heading</h3>
					</div>
					<div class="modal-body" id="modal-body">
		
					</div>
					<div class="modal-footer">
						<p style="float:left;">Scroll through all photos using your arrow keys. </p>
						<button class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
   				</div>
  			</div>
		</div>
		
		<script>
			$(document).ready(function() {
				$('.img-fluid').click(function(){
				    $('.modal-body').empty();
				    var href = $(this).attr("src");
				  	var title = $(this).attr("title");
				  	$('.modal-title').html(title);
				  	var elem = document.createElement("img");
					elem.setAttribute("src", href);
					elem.setAttribute("id", href);
					elem.setAttribute("class", 'imageBig');
				  	document.getElementById("modal-body").appendChild(elem);
  					$('#myModal').modal({show:true});
				});
				
			});
			$(document).keydown(function(e) {
				//alert(e.which);
  				if(e.which == 39) {
  					var image = $('.imageBig').attr('src');
  					var split = image.split('/');
  					var split2 = split[1].split('.jpg');
  					if(!(parseInt(split2[0]) >= 9)){
  						var filename = parseInt(split2[0]) + 1; 
  					}else{
  						var filename = parseInt(split2[0]);
  					}
  					var src = "img/" + filename + ".jpg";

  					$('.imageBig').attr('src', src);
  					$('.imageBig').attr('id', src);	
  				}
  				if(e.which == 37) {
  					var image = $('.imageBig').attr('src');
  					var split = image.split('/');
  					var split2 = split[1].split('.jpg');
  					if(!(parseInt(split2[0]) <= 1)){
  						var filename = parseInt(split2[0]) - 1; 
  					}else{
  						var filename = parseInt(split2[0]);
  					}

  					var src = "img/" + filename + ".jpg";

  					$('.imageBig').attr('src', src);
  					$('.imageBig').attr('id', src);	
  				}
			});
		</script>
